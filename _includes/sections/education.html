<div class="row">
    <div class="col-lg-12">
        {% for education in site.data.education %}
        <div class="resume-item">
            <h4>{{education.title}}</h4>
            <h5>{{education.year}}</h5>
            <p><em>{{education.university}}</em></p>
            {% for detail in education.details %}
            <p>{{detail}}</p>
            {% endfor %}
        </div>

        {% endfor %}
    </div>
</div>
